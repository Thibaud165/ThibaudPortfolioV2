<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Thibaud</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lang-selector">
        <div id="lang-fr">
            <img src="./image/flags/fr-true.png" alt="fr flag" onclick="setLang('fr')">
            <img src="./image/flags/en-false.png" alt="en flag" onclick="setLang('en')">
            <img src="./image/flags/es-false.png" alt="es flag" onclick="setLang('es')">
        </div>

        <div id="lang-en" style="display: none;">
            <img src="./image/flags/fr-false.png" alt="fr flag" onclick="setLang('fr')">
            <img src="./image/flags/en-true.png" alt="en flag" onclick="setLang('en')">
            <img src="./image/flags/es-false.png" alt="es flag" onclick="setLang('es')">
        </div>
            
        <div id="lang-es" style="display: none;">
            <img src="./image/flags/fr-false.png" alt="fr flag" onclick="setLang('fr')">
            <img src="./image/flags/en-false.png" alt="en flag" onclick="setLang('en')">
            <img src="./image/flags/es-true.png" alt="es flag" onclick="setLang('es')">
        </div>
    </div>

    <div class="title">
        <h1>Portfolio</h1>
        <h2>Thibaud Jourdan</h2>
    </div>
</body>
</html>
